apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: HTTPRoute
      name: frontend-route
    patch: |
      - op: replace
        path: /spec/hostnames
        value:
          - www.thomastoumasu.xx.kg
  - target:
      kind: HTTPRoute
      name: backend-route
    patch: |
      - op: replace
        path: /spec/hostnames
        value:
          - www.thomastoumasu.xx.kg
