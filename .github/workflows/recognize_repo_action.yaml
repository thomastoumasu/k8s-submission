name: Test to catch on push or on release

on:
  push:
    branches:
      - main
      # - '**'
  release:
    types: [published]

env:
  EVENT: ${{ github.event_name }}

jobs:
  set-namespace:
    runs-on: ubuntu-latest
    outputs:
      namespace: ${{ steps.set.outputs.NAMESPACE }}
      site: ${{ steps.set.outputs.SITE }}
    steps:
      - name: Set namespace depending on repo action
        id: set
        run: |
          case $EVENT in
            release) echo "NAMESPACE="production" SITE="www.thomastoumasu.dpdns.org"" >> $GITHUB_OUTPUT ;;
            *) echo "NAMESPACE="staging" SITE="www.thomastoumasu.xx.kg"" >> $GITHUB_OUTPUT ;;
          esac

  display-namespace:
    needs: [set-namespace]
    runs-on: ubuntu-latest
    env:
      NAMESPACE: ${{ needs.set-namespace.outputs.namespace }}
      SITE: ${{ needs.set-namespace.outputs.site }}
    steps:
      - name: Display namespace
        run: |
          echo "namespace is $NAMESPACE"
          echo "site is $SITE"
